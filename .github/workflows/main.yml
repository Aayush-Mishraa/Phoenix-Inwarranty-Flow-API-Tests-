name: Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '30 02 * * *'   # 8:00 AM IST
    - cron: '00 14 * * *'   # 7:30 PM IST
    - cron: '00 07 * * *'   # 12 : 30 AM IST Mid Night
    - cron: '00 10 * * *'   # 3:30 Am IST early moring 
    - cron: '00 06 * * 1-5' # 11:30 PM IST (Monâ€“Fri)

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Newman and HTML Extra globally
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Collection
        run: |
          newman run 'Main Inwarranty-flow Collection.postman_collection.json' \
            -e QA.postman_environment.json \
            -r cli,htmlextra \
            -d testdata.csv
            
      - name: Upload Newman Report
        if: always() #ensure that the archive excuted irrespective wheather the previous step has passed or not
        uses: actions/upload-artifact@v4.6.2
        with:
          name: newman-html-report
          path: newman/*.html
